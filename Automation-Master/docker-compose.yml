version: '3'
services:
  hub:
    image: selenium/hub:3.9.1-actinium
    ports:
    - "4444:4444"

  firefox:
    image: selenium/node-firefox:3.9.1-actinium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
